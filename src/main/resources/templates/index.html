<!DOCTYPE html>
<html lang="en">
<head>
  <title>TODO App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Welcome to TODO App</h1>
  <p>Add you daily tasks so that you won't miss them !</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mx-auto">
		 <div class="card">
			<div th:if="${param.error != null}" th:text="${param.error}" class="card-header bg-danger text-white"></div>
			<div th:if="${param.error == null}" class="card-header">Login Here !</div>
			<div class="card-body">
				<form th:action="@{/login}" method="POST" autocomplete="off">
					  <div class="form-group">
					    <label for="email">Email address:</label>
					    <input type="email" class="form-control" id="email" name="email">
					  </div>
					  <div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="password" class="form-control" id="pwd" name="password">
					  </div>
					  <div class="checkbox">
					    <label><input type="checkbox"> Remember me</label>
					  </div>
					  <button type="submit" class="btn btn-primary mt-3">Submit</button>
				</form> 
			</div>
		 </div>
	</div>
  </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
